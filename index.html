<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming & Aptitude Quiz 🧠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-width: 700px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-title {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .quiz-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 25px;
            height: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 25px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .question-counter {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .question-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .question-text {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .option.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .score-display {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .results-container {
            text-align: center;
            padding: 40px 20px;
        }

        .results-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        .performance-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .high-score {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .start-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .start-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .start-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #667eea;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizContainer">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1 class="start-title">🧠 Programming Quiz</h1>
            <p class="start-description">
                Test your knowledge with 15 questions covering basic programming concepts and logical aptitude. 
                <br><br>
                Ready to challenge yourself?
            </p>
            <button class="btn pulse" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen" style="display: none;">
            <div class="quiz-header">
                <h1 class="quiz-title">Programming & Aptitude Quiz</h1>
                <div class="quiz-subtitle">Test your knowledge!</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="question-counter" id="questionCounter">
                Question 1 of 15
            </div>

            <div class="question-card fade-in">
                <div class="question-text" id="questionText"></div>
                <div class="options-container" id="optionsContainer"></div>
            </div>

            <div class="controls">
                <div class="score-display">
                    Score: <span id="currentScore">0</span>/15
                </div>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>
                    Next Question
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-container" id="resultsScreen" style="display: none;">
            <h2 class="results-title">🎉 Quiz Complete!</h2>
            <div class="final-score" id="finalScore">0/15</div>
            <div class="performance-message" id="performanceMessage"></div>
            <div class="high-score" id="highScore"></div>
            <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        // Quiz data
        const quizData = [
            {
                question: "What does HTML stand for?",
                options: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language", "Hyperlink Text Markup Language"],
                correct: 0
            },
            {
                question: "Which of the following is NOT a programming language?",
                options: ["Python", "JavaScript", "CSS", "Java"],
                correct: 2
            },
            {
                question: "What is the result of 8 / 2 * 4 in most programming languages?",
                options: ["1", "16", "8", "2"],
                correct: 1
            },
            {
                question: "In programming, what does 'API' stand for?",
                options: ["Application Programming Interface", "Advanced Programming Integration", "Automated Program Instruction", "Application Process Integration"],
                correct: 0
            },
            {
                question: "Which data structure follows the Last In, First Out (LIFO) principle?",
                options: ["Queue", "Array", "Stack", "Linked List"],
                correct: 2
            },
            {
                question: "What is the next number in the sequence: 2, 6, 12, 20, 30, ?",
                options: ["38", "40", "42", "44"],
                correct: 2
            },
            {
                question: "In most programming languages, arrays are indexed starting from:",
                options: ["1", "0", "-1", "Depends on the language"],
                correct: 1
            },
            {
                question: "What does SQL stand for?",
                options: ["Structured Query Language", "Simple Query Language", "Standard Query Language", "System Query Language"],
                correct: 0
            },
            {
                question: "If all roses are flowers and some flowers are red, which statement is definitely true?",
                options: ["All roses are red", "Some roses are red", "All red things are roses", "Some roses might be red"],
                correct: 3
            },
            {
                question: "Which symbol is used for single-line comments in JavaScript?",
                options: ["#", "//", "/*", "<!--"],
                correct: 1
            },
            {
                question: "What is the time complexity of searching in a sorted array using binary search?",
                options: ["O(n)", "O(log n)", "O(n²)", "O(1)"],
                correct: 1
            },
            {
                question: "A person is facing north. They turn 90° right, then 180° left, then 90° right. Which direction are they facing now?",
                options: ["North", "South", "East", "West"],
                correct: 0
            },
            {
                question: "In object-oriented programming, what does 'inheritance' allow?",
                options: ["Creating multiple objects", "A class to inherit properties from another class", "Hiding data from other classes", "Executing code multiple times"],
                correct: 1
            },
            {
                question: "Which of these is a correct way to declare a variable in JavaScript?",
                options: ["var myVariable;", "variable myVariable;", "declare myVariable;", "int myVariable;"],
                correct: 0
            },
            {
                question: "If you have 3 switches and 3 light bulbs in separate rooms, what's the minimum number of trips needed to determine which switch controls which bulb?",
                options: ["1", "2", "3", "4"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let highestScore = 0;
        let hasAnswered = false;

        function startQuiz() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('quizScreen').style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            const question = quizData[currentQuestion];
            const questionText = document.getElementById('questionText');
            const optionsContainer = document.getElementById('optionsContainer');
            const questionCounter = document.getElementById('questionCounter');
            const progressBar = document.getElementById('progressBar');

            // Reset state
            selectedAnswer = null;
            hasAnswered = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('nextBtn').textContent = currentQuestion === quizData.length - 1 ? 'View Results' : 'Next Question';

            // Update question counter and progress
            questionCounter.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            progressBar.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;

            // Load question
            questionText.textContent = question.question;

            // Load options
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => selectOption(index, optionElement);
                optionsContainer.appendChild(optionElement);
            });
        }

        function selectOption(index, element) {
            if (hasAnswered) return;

            // Remove previous selection
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });

            selectedAnswer = index;
            element.classList.add('selected');
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;

            hasAnswered = true;
            const question = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');

            // Show correct/incorrect answers
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedAnswer && selectedAnswer !== question.correct) {
                    option.classList.add('incorrect');
                }
            });

            // Update score
            if (selectedAnswer === question.correct) {
                score++;
                document.getElementById('currentScore').textContent = score;
            }

            // Wait a moment then proceed
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';

            const finalScore = document.getElementById('finalScore');
            const performanceMessage = document.getElementById('performanceMessage');
            const highScore = document.getElementById('highScore');

            finalScore.textContent = `${score}/${quizData.length}`;

            // Performance message
            const percentage = (score / quizData.length) * 100;
            let message = '';
            if (percentage >= 90) {
                message = "🏆 Excellent! You're a programming wizard!";
            } else if (percentage >= 70) {
                message = "🎉 Great job! You have solid programming knowledge!";
            } else if (percentage >= 50) {
                message = "👍 Good effort! Keep learning and practicing!";
            } else {
                message = "📚 Keep studying! Every expert was once a beginner!";
            }
            performanceMessage.textContent = message;

            // Update high score
            if (score > highestScore) {
                highestScore = score;
                highScore.textContent = `🏅 New High Score: ${highestScore}/${quizData.length}`;
                createConfetti();
            } else {
                highScore.textContent = `🏅 Your Best: ${highestScore}/${quizData.length}`;
            }
        }

        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti';
            document.body.appendChild(confettiContainer);

            const colors = ['#667eea', '#764ba2', '#4CAF50', '#FFD700', '#ff6b6b', '#4ecdc4'];
            
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece';
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confettiPiece.style.animationDelay = Math.random() * 2 + 's';
                confettiPiece.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confettiContainer.appendChild(confettiPiece);
            }

            // Remove confetti after animation
            setTimeout(() => {
                document.body.removeChild(confettiContainer);
            }, 5000);
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            hasAnswered = false;

            document.getElementById('currentScore').textContent = '0';
            document.getElementById('resultsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
        }
    </script>
</body>
</html>
